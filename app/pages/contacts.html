<main>
    <section class="contacts-hero">
        <div class="container">
            <div class="crumbs">
                <a href="/">Main</a>
                <div>Company</div>
                <div>Contacts</div>
            </div>

            <h1>Contacts</h1>

            <p class="textm">Have any questions? Contact us, our experts are always ready to help you!</p>

            <a href="##" class="btn">Start investing</a>
        </div>
    </section>

    <section class="contacts-info">
        <div class="container">
            <div class="contacts-info__container">
                <div class="contacts-info__contacts">
                    <!-- <a href="tel:+358 17 54926" class="contacts-info__item contacts-info__tel">+358 17 54926</a> -->

                    <a href="mailto:info@digitalspectro.com" class="contacts-info__item contacts-info__mail">info@digitalspectro.com</a>

                <form action="">
                    <div class="contacts-info__input">
                        <p class="texts">Name</p>
                        <p><input type="text"></p>
                    </div>

                    <div class="contacts-info__input">
                        <p class="texts">Email</p>
                        <p><input type="email"></p>
                    </div>

                    <div class="contacts-info__input">
                        <p class="texts">Message</p>
                        <p><textarea name="" id=""></textarea></p>
                    </div>

                    <p>
                        <label for="checkbox">
                            <input type="checkbox" name="checkbox" value="1" id="checkbox" wfd-id="id2">
                            <span class="texts">I agree to the <a href="##">Privacy Policy</a></span>
                        </label>
                    </p>

                    <div class="contacts-info__submit">
                        <input class="btn" type="submit" value="Send">
                    </div>
                </form>

                <picture>
                    <source srcset="images/contacts-info-image.avif">
                    <source srcset="images/contacts-info-image.webp">
                    <img src="images/contacts-info-image.png" alt="">
